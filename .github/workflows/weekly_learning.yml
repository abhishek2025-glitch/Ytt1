name: Weekly Learning

on:
  schedule:
    - cron: '0 10 * * 6'  # Saturday 10 AM UTC
  workflow_dispatch:

jobs:
  weekly_learning:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run weekly learning
        run: |
          cd src
          python main.py weekly
      
      - name: Commit learned rules
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add memory/learned_rules/
          git diff --quiet && git diff --staged --quiet || git commit -m "Weekly learning update"
          git push
